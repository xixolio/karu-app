<h2>Compras actuales</h2>
<div><h3>Total compra: {{purchasePrice}}</h3></div> 
<div><button (click)="getOngoingOrder()">Obtener Orden</button></div>
<div><button (click)="addPurchase()">Confirmar Orden</button></div>
<div><button (click)="cleanOngoingOrders()">Limpiar</button></div>
<ul class="ongoingOrders">
  <li *ngFor="let order of ongoingOrders">
    <div>RFID <span class="badge">{{order.cardId}}</span></div>
	<div>Precio <span>{{order.orderPrice}}</span></div>
	<ul>
		<li *ngFor="let item of order.items">
		<div>ingrediente <span class="badge">{{item.ingredient}}</span></div>
		<div>precio <span class="badge">{{item.itemPrice}}</span></div>
		<div>cantidad <span class="badge">{{item.amount}}</span></div>
		<div>total <span class="badge">{{item.amount * item.itemPrice}}</span></div>
		<div><button (click)="removeOrderItem(order,item)">Eliminar</button></div>
		</li>
	</ul>
  </li>
</ul>
